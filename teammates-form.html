<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your HackBuds</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            color: white;
            background-color: black;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">HackBud</div>
        <ul class="nav-links">
            <li><a href="#">Hackathons</a></li>
            <li><a href="find-team.html">Find a Team</a></li>
            <li><a href="team-details.html">My Teams</a></li>
        </ul>
        <div class="nav-actions">
            <button class="feedback-btn">Feedback ?</button>
            <button class="logout-btn">Logout</button>
        </div>
    </nav>

    <section class="form-section">
        <h2>Find Your Team Mate</h2>
        <form id="teammate-form">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name">

            <label for="description">Description</label>
            <textarea id="description" name="description" maxlength="100"></textarea>
            <small>100 characters remaining</small>

            <div class="skills-country-container">
                <div>
                    <label for="skills">Skills</label>
                    <input type="text" id="skills" name="skills">
                </div>
                <div>
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country">
                </div>
            </div>

            <div class="contact-github-container">
                <div>
                    <label for="email">Contact Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="github-url">GitHub URL</label>
                    <input type="url" id="github-url" name="github-url">
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </section>

    <script>
        document.getElementById('teammate-form').addEventListener('submit', function (e) {
            e.preventDefault(); // prevent actual form submission
            alert('Form submitted successfully!'); // show alert
        });
    </script>
</body>

</html>
