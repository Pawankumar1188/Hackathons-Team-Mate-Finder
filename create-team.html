<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Team - Hackathons Team Mate Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #00ffcc;
        }

        form,
        .teammate-section {
            max-width: 600px;
            margin: auto;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #00ffcc;
            color: black;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .teammates-list {
            margin-top: 20px;
            padding-left: 20px;
        }

        .teammates-list li {
            margin-bottom: 5px;
        }

        .teammate-section {
            display: none;
        }
    </style>
</head>

<body>

    <h1>Create a Team on Hackathons Team Mate Finder</h1>

    <!-- Team Creation Form -->
    <form id="team-form">
        <label for="team-name">Team Name:</label>
        <input type="text" id="team-name" name="team-name" required />

        <label for="team-description">Team Description:</label>
        <textarea id="team-description" name="team-description" rows="4" required></textarea>

        <button type="submit">Create Team</button>
    </form>

    <!-- Teammate Invitation Section -->
    <div class="teammate-section" id="teammate-section">
        <h2>Add Teammates</h2>
        <label for="teammate-email">Teammate Email or Username:</label>
        <input type="text" id="teammate-email" placeholder="example@domain.com" />
        <button type="button" onclick="addTeammate()">Send Request</button>

        <ul class="teammates-list" id="teammates-list"></ul>
    </div>

    <script>
        const teammates = [];

        const form = document.getElementById("team-form");
        const teammateSection = document.getElementById("teammate-section");
        const teammatesList = document.getElementById("teammates-list");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const teamName = document.getElementById("team-name").value;
            alert(`ðŸŽ‰ Team "${teamName}" created successfully! Now add your teammates.`);
            form.style.display = "none";
            teammateSection.style.display = "block";
        });

        function addTeammate() {
            const emailInput = document.getElementById("teammate-email");
            const email = emailInput.value.trim();

            if (email && !teammates.includes(email)) {
                teammates.push(email);
                const li = document.createElement("li");
                li.textContent = `${email} â€” Request Sent âœ…`;
                teammatesList.appendChild(li);
                emailInput.value = "";
            } else {
                alert("Please enter a valid or unique email/username.");
            }
        }
    </script>

</body>

</html>
